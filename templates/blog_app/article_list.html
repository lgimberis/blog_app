{% extends "blog_app/base.html" %}

{% block body %}

<ul>
{% for article in article_list %}
    <li>
        {{article.published}}<a href={% url 'blog-app-article' article.slug %}>{{ article.title }}</a><br>
        {{article.summary}}
    </li>
{% empty %}
    <li>
        There are no articles yet.
    </li>
{% endfor %}
</ul>
{% endblock %}
